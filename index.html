<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card</title>
    <link rel="stylesheet" href="sass/main.css">
    <script src="https://kit.fontawesome.com/ad5b6e87a8.js" crossorigin="anonymous"></script>
</head>
<div class="cards">
    <div class="card">
        <div class="card-logo">
            <img src="img/profile.jpg" alt="profile logo">
        </div>
        <div class="card-text">
            <h2>Peter Mbiyu</h2>
            <h3>Web Developer & Blogger</h3>
            <div class="card-text-socials">
                <a href="#" style="background: #4267b2;" class="card-text-socials-item"><i
                        class="fa-brands fa-facebook-f"></i></a>
                <a href="#" style="background: #0066ff;" class="card-text-socials-item"><i
                        class="fa-brands fa-linkedin-in"></i></a>
                <a href="#" style="background: #ff0000;" class="card-text-socials-item"><i
                        class="fa-brands fa-youtube"></i></a>
                <a href="#" style="background: #272a2e;" class="card-text-socials-item"><i
                        class="fa-brands fa-x-twitter"></i></a>
                <!-- <a href="#" style="background: #e1306c;" class="card-text-socials-item"><i
                        class="fa-regular fa-envelope"></i></a> -->
            </div>
            <div class="card-text-btn">
                <button class="btn">Subscribe</button>
                <button class="btn">Message</button>
            </div>
            <div class="card-text-feedback">
                <span>
                    <i class="fa-regular fa-heart"></i>
                    60k
                </span>
                <span>
                    <i class="fa-regular fa-comment"></i>
                    20k
                </span>
                <span>
                    <i class="fa-solid fa-reply"></i>
                    12k
                </span>
            </div>
        </div>
    </div>
</div>

<body>

</body>

</html>
